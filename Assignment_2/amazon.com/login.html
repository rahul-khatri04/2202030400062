<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

  
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="nav-address border mobile-hidden">
        <p class="add-content-first">Deliver to</p>

        <div class="add-location">
            <i class="fa-solid fa-location-dot"></i>
            <p class="location">Ahmedabad</p>
        </div>
    </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="account-box nav-same-format border mobile-hidden">
        <p><span>Hello, sign in</span></p>
        <p>Account & Lists <img src="./images/down-arrow.png"></p>
    </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text"></span>
          <span class="orders-text"></span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
         
          <div class="cart-quantity"></div>
          <div class="cart-text"></div>
        </a>
      </div>
    </div>
    
    <div class="main">
        <div id="signInBorder">
            <p id="SignInTxt">
              Sign in
            </p>
      
            <label>
              <strong>Email (phone for mobile accounts)</strong>
              <br>
              <input type="email" name="email" value="">
            </label>
      
            <br>
      
            <label>
              <strong>Password</strong>
              <span><a href="#" id="password">Forgot your password?</a></span>
              <br>
              <input type="password" name="password" value="">
            </label>
      
            <div>
              <button id="amazon">Sign in</button>
            </div>
      
            <div id="createAccount">
              <h2><span>New to Amazon?</span></h2>
              <a href="register.html"><button id="newAccount" name="newAcct">Create your Amazon account</button></a>
            </div>
      
      
      
          </div>
      
        <hr id="footer">
      
        <div class="extra">
          <p class="links"><a href="#" id="first">Conditions of Use</a>
          <a href="#">Notice of Use</a>
          <a href="#">Help</a></p>
          <p class="links" id="special">
            Â© 1996-2016, Amazon.com, Inc. or its affiliates
          </p>
        </div>
    </div>
  </body>
</html>
